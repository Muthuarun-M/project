<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .register-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon i {
            font-size: 35px;
            color: white;
        }

        h2 {
            color: #2d3748;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-floating {
            position: relative;
            margin-bottom: 20px;
        }

        .form-floating > .form-control {
            height: 60px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f7fafc;
        }

        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background-color: white;
            transform: translateY(-2px);
        }

        .form-floating > label {
            padding-left: 3rem;
            color: #a0aec0;
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.1rem;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .form-floating > .form-control:focus ~ .input-icon {
            color: #667eea;
        }

        .row {
            margin-bottom: 0;
        }

        .col-md-6 {
            margin-bottom: 20px;
        }

        /* Country Flag Select Styling */
        .country-select {
            position: relative;
        }

        .country-select select {
            appearance: none;
            cursor: pointer;
        }

        .flag-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            pointer-events: none;
        }

        /* Custom Checkbox */
        .terms-check {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .terms-check input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .terms-check label {
            color: #4a5568;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
        }

        .terms-check a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-check a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .btn-register {
            width: 100%;
            height: 55px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-register:active {
            transform: translateY(-1px);
        }

        .btn-register::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn-register:hover::after {
            left: 100%;
        }

        .btn-register i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .btn-register:hover i {
            transform: translateX(5px);
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .login-link p {
            color: #718096;
            margin-bottom: 0;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        /* Alert Styling */
        .alert-custom {
            background: linear-gradient(135deg, #fee 0%, #fcc 100%);
            border: none;
            border-radius: 12px;
            color: #c53030;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .register-card {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }

        /* Password Strength Indicator */
        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #fc8181; width: 33%; }
        .strength-medium { background: #f6e05e; width: 66%; }
        .strength-strong { background: #68d391; width: 100%; }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="register-container">
        <div class="register-card">
            <div class="card-header">
                <div class="logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Create Account</h2>
                <p class="subtitle">Join our community today</p>
            </div>

            {% if msg %}
            <div class="alert alert-custom">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ msg }}</span>

            {% endif %}

            <form method="POST" id="registerForm">
                <!-- Full Name -->

                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
                    <label for="fullname">Full Name</label>
                </div>

                <!-- Username -->
                <div class="form-floating">
                    <i class="fas fa-at input-icon"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>

                <!-- Email -->

                <div class="row">
                    <!-- Phone Number -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                            <label for="phone">Phone Number</label>
                        </div>
                    </div>

                    <!-- City -->

                        <div class="form-floating">
                            <i class="fas fa-city input-icon"></i>
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                            <label for="city">City</label>
                        </div>
                    </div>
                </div>

                <!-- Country with Flag -->
                <div class="form-floating country-select">
                    <i class="fas fa-globe input-icon"></i>
                    <select class="form-control" id="country" name="country" required style="padding-top: 1.625rem;">
                        <option value="" disabled selected>Select your country</option>
                        <option value="us">ğŸ‡ºğŸ‡¸ United States</option>
                        <option value="gb">ğŸ‡¬ğŸ‡§ United Kingdom</option>
                        <option value="ca">ğŸ‡¨ğŸ‡¦ Canada</option>
                        <option value="au">ğŸ‡¦ğŸ‡º Australia</option>
                        <option value="de">ğŸ‡©ğŸ‡ª Germany</option>
                        <option value="fr">ğŸ‡«ğŸ‡· France</option>
                        <option value="in">ğŸ‡®ğŸ‡³ India</option>
                        <option value="jp">ğŸ‡¯ğŸ‡µ Japan</option>
                        <option value="br">ğŸ‡§ğŸ‡· Brazil</option>
                        <option value="mx">ğŸ‡²ğŸ‡½ Mexico</option>
                        <option value="cn">ğŸ‡¨ğŸ‡³ China</option>
                        <option value="kr">ğŸ‡°ğŸ‡· South Korea</option>
                        <option value="sg">ğŸ‡¸ğŸ‡¬ Singapore</option>
                        <option value="ae">ğŸ‡¦ğŸ‡ª UAE</option>
                        <option value="other">ğŸŒ Other</option>
                    </select>
                    <label for="country" style="padding-top: 1rem;">Country</label>
                </div>

                <!-- Password -->
                <div class="form-floating">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <div class="password-strength" id="strengthBar">

                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-floating">
                    <i class="fas fa-lock input-icon"></i>

                    <label for="confirm_password">Confirm Password</label>

                <!-- Terms Checkbox -->
                <div class="terms-check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-register">
                    Create Account <i class="fas fa-arrow-right"></i>

                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particle.style.width = (5 + Math.random() * 10) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthBarInner = document.getElementById('strengthBarInner');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0) {
                strengthBar.style.display = 'block';
                let strength = 0;
                
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;

                strengthBarInner.className = 'password-strength-bar';
                if (strength <= 1) {
                    strengthBarInner.classList.add('strength-weak');
                } else if (strength === 2 || strength === 3) {
                    strengthBarInner.classList.add('strength-medium');
                } else {
                    strengthBarInner.classList.add('strength-strong');
                }
            } else {
                strengthBar.style.display = 'none';
            }
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
            
            if (password.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long!');
                return false;
            }
        });

        // Add 3D tilt effect to card
        const card = document.querySelector('.register-card');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset transform when mouse leaves
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
